<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-department{{ department.id }}" aria-expanded="false" aria-controls="flush-collapse-department{{ department.id }}">
            {{ department.name }}
        </button>
    </h2>
    <div id="flush-collapse-department{{ department.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-position-{{ department.id }}" aria-expanded="false" aria-controls="flush-collapse-position-{{ department.id }}">
                            <span>Должности</span>
                        </button>
                    </h2>
                    <div id="flush-collapse-position-{{ department.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            {% for position in department.position %}
                                {% include 'position.html' with department=department.id data=position %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
              {% if department.children %}
                <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-children-{{ department.id }}" aria-expanded="false" aria-controls="flush-collapse-children-{{ department.id }}">
                                <span>Подразделение</span>
                            </button>
                        </h2>
                        <div id="flush-collapse-children-{{ department.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                {% for children in department.children %}
                                    {% include 'recurse.html' with department=children %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
              {% endif %}
        </div>
    </div>
</div>
